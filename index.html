<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
      <div class="card">
          <div class="card-img">
              <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
              <div class="overlay">
                  <img src="assets/images/icon-view.svg" alt="icon-view">
              </div>
          </div>
          <div class="card-text">
              <a href="#">Equilibrium #3429</a>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="info">
                  <div class="ethereum">
                      <img src="assets/images/icon-ethereum.svg" alt="icon-ethereum">
                      <p>0.041 ETH</p>
                  </div>
                  <div class="clock">
                      <img src="assets/images/icon-clock.svg" alt="icon-clock">
                      <p>3 days left</p>
                  </div>
              </div>
              <hr>
              <div class="author">
                  <img src="assets/images/image-avatar.png" alt="avatar">
                  <p>Creation of <a href="#">Jules Wyvern</a></p>
              </div>
          </div>
      </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SamuelLopes56/NFT-Preview-Card-Component" target="_blank">Samuel H. S. Lopes</a>.
    </div>
  </footer>
</body>

</html>
