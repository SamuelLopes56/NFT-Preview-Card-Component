<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <img src="assets/images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="text">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info">
          <p class="ethereum 400 font peso">0.041 ETH</p>
          <p class="clock">3 days left</p>
        </div>

        <div class="profile">
          <img src="assets/images/image-avatar.png" alt="avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SamuelLopes56" target="_blank">Samuel H. S. Lopes</a>.
  </div>
</body>

</html>
